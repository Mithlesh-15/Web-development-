<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=WDXL+Lubrifont+TC&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div style="display: flex; gap: 15px">
        <img src="spotify-logo.svg" alt="logo" />
        <button class="home">
          <i class="fa-sharp fa-solid fa-house"></i>
        </button>
      </div>
      <div class="search">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="What do you want to play?" />
      </div>
      <div class="login-signIn">
        <button class="signIn">Sign up</button>
        <button class="login">Log in</button>
      </div>
    </nav>
    <div class="main">
      <div class="left-side">
        <div>
          <h2>Library</h2>
          <i class="fa-sharp fa-solid fa-x"></i>
        </div>
        <ul class="song-list"></ul>
      </div>
      <div class="right-side">
        <div class="card album1">
          <img src="https://files.catbox.moe/n6qrs7.jpg" alt="" />
          <span>Atif Aslam Hit's</span><span></span>
          <div class="circle"><i class="fa-sharp fa-solid fa-play"></i></div>
        </div>
        <div class="card album2">
          <img src="https://files.catbox.moe/2gk8ey.jpg" alt="" />
          <span>Lata Mangeshkar </span> <span> Top 50</span>
          <div class="circle"><i class="fa-sharp fa-solid fa-play"></i></div>
        </div>
        <div class="card album3">
          <img src="https://files.catbox.moe/2uqg5i.webp" alt="" />
          <span>Anirudh</span><span>Masala Song's</span>
          <div class="circle"><i class="fa-sharp fa-solid fa-play"></i></div>
        </div>
        <div class="card album4">
          <img src="https://files.catbox.moe/0l6oyq.jpg" alt="" />
          <span>Yo Yo </span><span>Honey Singh</span>
          <div class="circle"><i class="fa-sharp fa-solid fa-play"></i></div>
        </div>
        <div class="card album5">
          <img src="https://files.catbox.moe/mrwpmh.jpg" alt="" />
          <span>Kishor Da</span><span></span>
          <div class="circle"><i class="fa-sharp fa-solid fa-play"></i></div>
        </div>
      </div>
    </div>
    <div class="music-player">
      <div class="song-propety">
        <div class="song-name">ksjnbshjv</div>
        <div class="song-control">
          <i class="fa-sharp fa-solid fa-backward-step"></i>
          <div><i class="fa-sharp fa-solid fa-play"></i></div>
          <i class="fa-sharp fa-solid fa-forward-step"></i>
        </div>
        <div class="song-time">
          <span id="currentTime">00:00</span>/<span id="totalDuration"
            >00:00</span
          >
        </div>
      </div>
      <div class="seek-bar">
        <input type="range" id="seekBar" min="0" max="100" value="0" />
      </div>
    </div>
    <script src="script.js"></script>
    <audio src=""></audio>
  </body>
</html>
